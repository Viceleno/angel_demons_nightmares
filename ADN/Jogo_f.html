    <div class="container-fluid medieval-bg">

        <h2 class="mb-4">Modelo de Ficha</h2>
        <form id="formFicha">
            <div class="form-group">
                <label for="nomeInput">Nome:</label>
                <input type="text" class="form-control" id="nomeInput" placeholder="Insira nome aqui">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="racaInput">Raça:</label>
                    <input type="text" class="form-control" id="racaInput">
                </div>
                <div class="form-group col-md-4">
                    <label for="classeInput">Classe:</label>
                    <input type="text" class="form-control" id="classeInput">
                </div>
                <div class="form-group col-md-4">
                    <label for="nivelInput">Nível:</label>
                    <input type="text" class="form-control" id="nivelInput" placeholder="(0/5)">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="hpInput">Hp:</label>
                    <input type="text" class="form-control" id="hpInput" placeholder="(Classe+modvit+raça)">
                </div>
                <div class="form-group col-md-4">
                    <label for="manaInput">Mana:</label>
                    <input type="text" class="form-control" id="manaInput" placeholder="(esp+10+classe)">
                </div>
                <div class="form-group col-md-4">
                    <label for="defesaInput">Defesa:</label>
                    <input type="text" class="form-control" id="defesaInput">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="anulacaoInput">Anulação:</label>
                    <input type="text" class="form-control" id="anulacaoInput" >
                </div>
                <div class="form-group col-md-4">
                    <label for="deslocamentoInput">Deslocamento:</label>
                    <input type="text" class="form-control" id="deslocamentoInput">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="forcaInput">Força:</label>
                    <input type="text" class="form-control" id="forcaInput">
                </div>
                <div class="form-group col-md-2">
                    <label for="destrezaInput">Destreza:</label>
                    <input type="text" class="form-control" id="destrezaInput">
                </div>
                <div class="form-group col-md-2">
                    <label for="vitalidadeInput">Vitalidade:</label>
                    <input type="text" class="form-control" id="vitalidadeInput">
                </div>
                <div class="form-group col-md-2">
                    <label for="inteligenciaInput">Inteligência:</label>
                    <input type="text" class="form-control" id="inteligenciaInput">
                </div>
                <div class="form-group col-md-2">
                    <label for="espiritoInput">Espírito:</label>
                    <input type="text" class="form-control" id="espiritoInput">
                </div>
                <div class="form-group col-md-2">
                    <label for="carismaInput">Carisma:</label>
                    <input type="text" class="form-control" id="carismaInput">
                </div>
            </div>
            <div class="form-group">
                <label for="sorteInput">Sorte:</label>
                <input type="text" class="form-control" id="sorteInput">
            </div>
            <div class="form-group">
                <label for="inventarioInput">Inventário:</label>
                <textarea class="form-control" id="inventarioInput" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="habilidadesInput">Habilidades:</label>
                <textarea class="form-control" id="habilidadesInput" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="imagemInput">Imagem:</label>
              <input type="file" class="form-control-file" id="imagemInput" placeholder="Escolha uma imagem">
            </div>
            <button type="submit" class="btn btn-primary btn-medieval">Enviar</button>
