  <div class="container-fluid d-flex justify-content-center align-items-center vh-100 medieval-bg">
    <form id="cadastroForm" class="container2 bg-light p-4 rounded shadow-sm">
      <h2 class="text-center mb-4">Formulário de Cadastro</h2>
      <div class="mb-3">
        <label for="inputNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome" />
      </div>
      <div class="mb-3">
        <label for="inputApelido" class="form-label">Apelido</label>
        <input type="text" class="form-control" id="inputApelido" placeholder="Digite seu apelido" />
      </div>
      <div class="mb-3">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="inputTelefone" placeholder="Digite seu telefone" />
      </div>
      <div class="mb-3">
        <label for="inputCEP" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputCEP" placeholder="Digite seu CEP" />
      </div>
      <div class="mb-3">
        <label for="inputRua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="inputRua" placeholder="Rua" />
      </div>
      <div class="mb-3">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" />
      </div>
      <div class="mb-3">
        <label for="inputCidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" />
      </div>
      <div class="mb-3">
        <label for="inputEstado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="inputEstado" placeholder="Estado" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email" />
        <div id="emailHelp" class="form-text">
          Nós nunca compartilharemos seus dados com ninguém.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="dadosCadastrados" class="container2 bg-light p-4 rounded shadow-sm mt-4"></div>
  </div>
