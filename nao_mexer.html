<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Icones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="Testando/img/logo.jpg" alt="logo" class="logo" />
      <h1 class="nome-site">Angels, Demons & Nightmares</h1>
      <nav class="cabecalho">
        <ul>
          <li class="li1">
            <a href="Home.html"><button>Home</button></a>
          </li>
          <li class="li2">
            <a href="História.html"><button>História</button></a>
          </li>
          <li class="li3">
            <a href="Cadastro.html"><button>Cadastro</button></a>
          </li>
          <li class="li4">
            <a href="Jogo.html"><button>Jogo</button></a>
          </li>
          <li class="li5">
            <a href="Personagens.html"><button>Personagens</button></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="fundo">
      <div class="container">
        <h2>Formulário de Contato</h2>
        <form action="">
          <label for="nome">Nome: </label>
          <input type="text" name="nome" placeholder="Escreva seu nome" />
          <label for="sobrenome">Sobrenome: </label>
          <input type="text" name="sobrenome" placeholder="Escreva seu sobrenome" />
          <label for="email">E-mail: </label>
          <input type="email" name="email" placeholder="Escreva seu e-mail" />
          <label for="apelido">Apelido: </label>
          <input type="text" name="apelido" placeholder="Escreva seu apelido" />
          <label for="cep">CEP: </label>
          <input type="text" id="cep" name="cep" maxlength="9" placeholder="Digite seu CEP" />
          <label for="rua">Rua: </label>
          <input type="text" id="rua" name="rua" placeholder="Rua" />
          <label for="bairro">Bairro: </label>
          <input type="text" id="bairro" name="bairro" placeholder="Bairro" />
          <label for="cidade">Cidade: </label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" />
          <label for="estado">Estado: </label>
          <input type="text" id="estado" name="estado" placeholder="Estado" />
          <input type="submit" value="Cadastrar">
        </form>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api_cep.js"></script>
    <script src="script.js"></script>
    <footer>
      <nav class="roda_pe">
        <p class="rede">Nossas redes sociais:</p>
        <a class="r1" href="#"><i class="fa-brands fa-whatsapp"></i> Whatsapp</a>
        <a class="r2" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
        <a class="r3" href="#"><i class="fa-brands fa-x-twitter"></i> X </a>
        <a class="r4" href="#"><i class="fa-brands fa-pinterest-p"></i> Pinterest</a>
      </nav>
    </footer>
  </body>
</html>
